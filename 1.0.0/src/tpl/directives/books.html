<table class="table table-striped">
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Purchased</th>
    <th>Released</th>
    <th>Length</th>
    <th>Downloaded</th>
    <th>Ratings</th>
    <th>Series</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="book in books">
    <td>
      <a href="{{book.url}}">
        <div class="col-md-4">
          <img ng-src="{{book.thumbnailUrl}}">
        </div>
        <div class="col-md-8">
          {{book.title}}
        </div>
      </a>
    </td>
    <td>
      <a href="/search?searchAuthor={{book.author}}">
        {{book.author}}
      </a>
    </td>
    <td>{{book.datePurchased.toDate() | date:'medium'}}</td>
    <td>{{book.dateReleased.toDate() | date:'medium'}}</td>
    <td>{{book.length}}</td>
    <td>{{book.downloaded}}</td>
    <td>{{book.ratings}}</td>
    <td><a href="{{book.series.url}}">{{book.series.name}} ({{book.series.id}})</a></td>
  </tr>
  </tbody>
</table>
